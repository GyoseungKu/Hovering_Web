<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호버링</title>
    <link rel="icon" href="https://file.gyoseung.me/hovering/bird.ico" type="image/x-icon" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
        }

        /* --- 메뉴 --- */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 10;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .logo img {
            margin-right: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1rem;
        }

        /* --- 메인 화면 --- */
        .main-section {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            padding-top: 60px;
        }

        .main-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }

        .main-subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
        }

        .scroll-down svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* --- 소개 섹션 --- */
        section.content {
            padding: 5rem 2rem;
            background-color: #f4f4f4;
            color: #222;
            text-align: center;
        }

        section.content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        section.content p {
            font-size: 1.1rem;
            line-height: 1.7;
            max-width: 800px;
            margin: 0 auto 3rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 90%;
                height: auto;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav {
                margin-top: 0.5rem;
            }

            header nav a {
                display: inline-block;
                margin: 0.3rem 0;
            }
        }

    </style>

</head>
<body>

<header>
    <div class="logo">
        <a href="#" style="text-decoration: none; color: white;">
            <img src="https://file.gyoseung.me/hovering/bird.ico" alt="Hovering_Logo" />
            <span>호버링</span>
        </a>
    </div>
    <nav>
        <a href="#about">About</a>
        <a href="/board">Community</a>
        <a href="/register">Join Club</a>
        <a href="/login">Sign in</a>
    </nav>
</header>

<!-- 메인 소개 화면 -->
<div class="main-section">
    <video autoplay muted loop>
        <source src="https://file.gyoseung.me/hovering/BackGround.mp4" type="video/mp4">
        동영상을 지원하지 않는 브라우저입니다.
    </video>
    <div class="main-title">Birdwatchers @ SYU</div>
    <div class="main-subtitle">
        자연과 함께, 새와 함께<br>
        탐조 동아리 호버링
    </div>

    <a href="#about" class="scroll-down">
        <svg viewBox="0 0 24 24">
            <path d="M12 16.5l-8-8h16z" />
        </svg>
    </a>
</div>

<!-- 소개 및 탐조 사진 -->
<section class="content" id="about">
    <h2>동아리 소개</h2>
    <p>
        호버링은 자연 속에서 조류 관찰을 즐기며, 생태 감수성과 팀워크를 함께 키워가는 동아리입니다.<br>
        계절별 탐조 여행, 조류 사진 촬영, 불암산 생태 조사 등 다양한 활동을 진행합니다.
    </p>

    <div class="gallery">
        <img src="https://file.gyoseung.me/hovering/img1.jpg" alt="birdwatching_1">
        <img src="https://file.gyoseung.me/hovering/img2.jpg" alt="birdwatching_2">
        <img src="https://file.gyoseung.me/hovering/img3.jpg" alt="birdwatching_3">

    </div>
</section>

<!-- 푸터 -->
<footer style="background-color: #222; color: white; text-align: center; padding: 2rem;">
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
        <a href="https://www.instagram.com/ho_birding.36" target="_blank" style="text-decoration: none;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="인스타그램 로고" style="width: 30px;">
        </a>
        <a href="https://www.instagram.com/ho_birding.36" target="_blank" style="color: white; text-decoration: none; margin-left: 10px; font-size: 1.2rem;">호버링 인스타그램</a>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
        <a href="https://www.syu.ac.kr" target="_blank" style="text-decoration: none;">
            <img src="https://www.syu.ac.kr/wp-content/themes/syu-main/images/logo/new_logo.png" alt="삼육대학교 로고" style="width: 180px;">
        </a>
    </div>
    <div style="margin-top: 1rem;">
        홈페이지 관련 문의: <a href="mailto:gyoseung@syuin.ac.kr" style="color: white; text-decoration: none;">gyoseung@syuin.ac.kr</a>
    </div>
</footer>

</body>
</html>
