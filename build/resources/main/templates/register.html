<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>회원가입</title></head>
<body>
<h2>회원가입</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    이름: <input type="text" th:field="*{name}" required><br>
    학과: <input type="text" th:field="*{department}" required><br>
    학번: <input type="text" th:field="*{studentId}" required><br>
    이메일: <input type="email" th:field="*{email}" required><br>
    전화번호: <input type="text" th:field="*{phone}" required><br>
    비밀번호: <input type="password" th:field="*{password}" required><br>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
