<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원 및 동아리 가입 신청</title>
  <link rel="icon" href="https://file.gyoseung.me/hovering/bird.ico" type="image/x-icon" />
  <style>
    /* 동일한 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Noto Sans KR', sans-serif;
      scroll-behavior: smooth;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 10;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .logo img {
      margin-right: 10px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
    }

    section#signup {
      padding: 3rem 2rem;
      background-color: #f9f9f9;
      color: #333;
      text-align: left;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 2rem auto;
    }

    section#signup h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #222;
    }

    section#signup h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #444;
    }

    section#signup form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    section#signup form input,
    section#signup form textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    section#signup form input:focus,
    section#signup form textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    section#signup form button {
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    section#signup form button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer img {
      width: 30px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="/#" style="text-decoration: none; color: white;">
      <img src="https://file.gyoseung.me/hovering/bird.ico" alt="Hovering_Logo" />
      <span>호버링</span>
    </a>
  </div>
  <nav>
    <a href="/#about">About</a>
    <a href="/board">Community</a>
    <a href="#">Join Club</a>
    <a href="/login">Sign in</a>
  </nav>
</header>

<br><br><br>

<section id="signup">
  <h2>회원 및 동아리 가입 신청</h2>
  <form th:action="@{/register}" method="post" th:object="${user}" onsubmit="return validatePasswords()">
    <!-- 회원 정보 -->
    <h3>회원 정보</h3>
    이름: <input type="text" th:field="*{name}" required><br>
    학과: <input type="text" th:field="*{department}" required><br>
    학번: <input type="text" th:field="*{studentId}" required><br>
    이메일:
    <input type="email" th:field="*{email}" id="email" required>
    <button type="button" id="sendCodeButton" onclick="sendVerificationCode()">인증 코드 발송</button><br>
    인증 코드: <input type="text" id="verificationCode" placeholder="인증 코드를 입력하세요" required><br>
    전화번호: <input type="text" th:field="*{phone}" required><br>
    비밀번호: <input type="password" th:field="*{password}" id="password" required><br>
    비밀번호 확인: <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required><br>

    <br>
    <!-- 동아리 가입 정보 -->
    <h3>동아리 가입 정보</h3>
    동아리 지원 동기: <textarea th:field="*{join.motivation}" required></textarea><br>
    가장 흥미롭게 관찰한 새: <textarea th:field="*{join.favoriteBird}" required></textarea><br>
    기타 하고 싶은 말: <textarea th:field="*{join.additionalComment}"></textarea><br>

    <button type="submit">가입 신청</button>
  </form>
</section>

<script>
  function validatePasswords() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
      alert('비밀번호가 일치하지 않습니다. 다시 확인해주세요.');
      return false;
    }
    return true;
  }

  function sendVerificationCode() {
    const email = document.getElementById('email').value;
    if (!email) {
      alert('이메일을 입력하세요.');
      return;
    }

    fetch('/verification/send?email=' + encodeURIComponent(email), {
      method: 'POST'
    })
            .then(response => {
              if (response.ok) {
                alert('인증 코드가 발송되었습니다.');
              } else {
                alert('인증 코드 발송에 실패했습니다.');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('오류가 발생했습니다.');
            });
  }
</script>

<footer>
  <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
    <a href="https://www.instagram.com/ho_birding.36" target="_blank" style="text-decoration: none;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="인스타그램 로고">
    </a>
    <a href="https://www.instagram.com/ho_birding.36" target="_blank" style="color: white; text-decoration: none; margin-left: 10px; font-size: 1.2rem;">호버링 인스타그램</a>
  </div>
  <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
    <a href="https://www.syu.ac.kr" target="_blank" style="text-decoration: none;">
      <img src="https://www.syu.ac.kr/wp-content/themes/syu-main/images/logo/new_logo.png" alt="삼육대학교 로고" style="width: 180px;">
    </a>
  </div>
  <div style="margin-top: 1rem;">
    홈페이지 관련 문의: <a href="mailto:gyoseung@syuin.ac.kr" style="color: white; text-decoration: none;">gyoseung@syuin.ac.kr</a>
  </div>
</footer>

</body>
</html>
