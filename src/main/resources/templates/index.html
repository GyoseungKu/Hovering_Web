<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호버링</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
        }

        /* --- 메뉴 --- */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 10;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1rem;
        }

        /* --- 메인 화면 --- */
        .main-section {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            padding-top: 60px;
        }

        .main-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }

        .main-subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
        }

        .scroll-down svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* --- 소개 섹션 --- */
        section.content {
            padding: 5rem 2rem;
            background-color: #f4f4f4;
            color: #222;
            text-align: center;
        }

        section.content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        section.content p {
            font-size: 1.1rem;
            line-height: 1.7;
            max-width: 800px;
            margin: 0 auto 3rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 90%;
                height: auto;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav {
                margin-top: 0.5rem;
            }

            header nav a {
                display: inline-block;
                margin: 0.3rem 0;
            }
        }
    </style>
</head>
<body>

<!-- 상단 메뉴 -->
<header>
    <div class="logo">
        <img src="이미지 링크" alt="Hovering_Logo" />
    </div>
    <nav>
        <a href="/about">About</a>
        <a href="/board">Community</a>
        <a href="/signup">Join Club</a>
        <a href="/login">Sign in</a>
    </nav>
</header>

<!-- 메인 소개 화면 -->
<div class="main-section">
    <video autoplay muted loop>
        <source src="BackGroundTest.mp4" type="video/mp4">
        동영상을 지원하지 않는 브라우저입니다.
    </video>
    <div class="main-title">Birdwatchers @ SYU</div>
    <div class="main-subtitle">자연과 함께, 새와 함께<br>삼육대학교 탐조 동아리</div>

    <a href="#about" class="scroll-down">
        <svg viewBox="0 0 24 24">
            <path d="M12 16.5l-8-8h16z" />
        </svg>
    </a>
</div>

<!-- 소개 및 탐조 사진 -->
<section class="content" id="about">
    <h2>동아리 소개</h2>
    <p>
        삼육대학교 탐조 동아리는 자연 속에서 조류 관찰을 즐기며, 생태 감수성과 팀워크를 함께 키워가는 동아리입니다.<br>
        계절별 탐조 여행, 조류 사진 촬영, 생태 리서치 등 다양한 활동을 진행합니다.
    </p>

    <div class="gallery">
        <img src="https://file.gyoseung.me/img1.jpg" alt="birdwatching_1">
        <img src="https://file.gyoseung.me/img2.jpg" alt="birdwatching_2">
        <img src="https://file.gyoseung.me/img3.jpg" alt="birdwatching_3">
    </div>
</section>

<!-- 회원 및 동아리 가입 신청 -->
<section class="content" id="signup">
    <h2>회원 및 동아리 가입 신청</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <!-- 회원 정보 -->
        <h3>회원 정보</h3>
        이름: <input type="text" th:field="*{name}" required><br>
        학과: <input type="text" th:field="*{department}" required><br>
        학번: <input type="text" th:field="*{studentId}" required><br>
        이메일: <input type="email" th:field="*{email}" required><br>
        전화번호: <input type="text" th:field="*{phone}" required><br>
        비밀번호: <input type="password" th:field="*{password}" required><br>

        <br>
        <!-- 동아리 가입 정보 -->
        <h3>동아리 가입 정보</h3>
        동아리 지원 동기: <textarea th:field="*{join.motivation}" required></textarea><br>
        가장 흥미롭게 관찰한 새: <textarea th:field="*{join.favoriteBird}" required></textarea><br>
        기타 하고 싶은 말: <textarea th:field="*{join.additionalComment}"></textarea><br>

        <button type="submit">가입 신청</button>
    </form>
</section>

</body>
</html>
