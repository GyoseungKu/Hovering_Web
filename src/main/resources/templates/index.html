<!-- 메인 소개 화면 -->

    <div class="main-subtitle">

<!-- 소개 및 탐조 사진 -->
<section class="content" id="about">
    <h2>동아리 소개</h2>
    <p>
        호버링은 자연 속에서 조류 관찰을 즐기며, 생태 감수성과 팀워크를 함께 키워가는 동아리입니다.<br>
        계절별 탐조 여행, 조류 사진 촬영, 불암산 생태 조사 등 다양한 활동을 진행합니다.
    </p>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://data.gyoseung.me/hovering/img1.jpg" alt="birdwatching_1">
            <div class="overlay">
                <div>남이섬</div>
                <div>20xx.xx.xx</div>
                <div>올빼미 등 다양한 조류 관찰</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://data.gyoseung.me/hovering/img2.jpg" alt="birdwatching_2">
            <div class="overlay">
                <div>불암산</div>
                <div>20xx.xx.xx</div>
                <div>다양한 새들의 서식지 탐방</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://data.gyoseung.me/hovering/img3.jpg" alt="birdwatching_3">
            <div class="overlay">
                <div>한강공원</div>
                <div>20xx.xx.xx</div>
                <div>철새들의 이동 관찰</div>
            </div>
        </div>
    </div>
</section>
