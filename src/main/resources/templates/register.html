<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>동아리 가입 신청</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 10;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .logo img {
      margin-right: 10px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
    }

    section#signup {
      padding: 3rem 2rem;
      background-color: #f9f9f9;
      color: #333;
      text-align: left;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 2rem auto;
    }

    section#signup h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #222;
    }

    section#signup form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    section#signup form textarea,
    section#signup form input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    section#signup form button {
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="/" style="text-decoration: none; color: white;">
      <img src="https://file.gyoseung.me/hovering/bird.ico" alt="Hovering_Logo" />
      <span>호버링</span>
    </a>
  </div>
  <nav>
    <a href="/#about">About</a>
    <a href="/board">Community</a>
    <a href="/register">Join Club</a>
    <span th:if="${#authentication != null and #authentication.principal != null}">
    <a href="#" id="logout-button" style="cursor: pointer;">[[${#authentication.principal.username}]]</a>
</span>
    <a href="/login" th:if="${#authentication == null or #authentication.principal == null}">Sign in</a>
  </nav>
</header>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const logoutButton = document.getElementById("logout-button");
    if (logoutButton) {
      logoutButton.addEventListener("click", function () {
        if (confirm("로그아웃 하시겠습니까?")) {
          window.location.href = "/logout";
        }
      });
    }
  });
</script>

<br><br><br>

<section id="signup">
  <h2>동아리 가입 신청</h2>

  <!-- 로그인된 상태에서만 동아리 가입 폼 표시 -->
  <div th:if="${#authentication != null}">
    <form th:action="@{/register}" method="post" th:object="${join}">
      <label for="motivation">동아리 지원 동기:</label>
      <textarea id="motivation" th:field="*{motivation}" required></textarea>

      <label for="favoriteBird">가장 흥미롭게 관찰한 새:</label>
      <textarea id="favoriteBird" th:field="*{favoriteBird}" required></textarea>

      <label for="additionalComment">기타 하고 싶은 말:</label>
      <textarea id="additionalComment" th:field="*{additionalComment}"></textarea>

      <button type="submit">동아리 가입</button>
    </form>
  </div>

  <!-- 비로그인 상태일 경우 안내 메시지 표시 -->
  <div th:if="${#authentication == null}">
    <p>동아리 가입 신청을 하려면 먼저 <a href="/login">로그인</a>하세요.</p>
  </div>
</section>

<footer style="background-color: #222; color: white; text-align: center; padding: 2rem;">
  <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
    <a href="https://www.instagram.com/ho_birding.36" target="_blank" style="text-decoration: none;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="인스타그램 로고" style="width: 30px;">
    </a>
    <a href="https://www.instagram.com/ho_birding.36" target="_blank" style="color: white; text-decoration: none; margin-left: 10px; font-size: 1.2rem;">호버링 인스타그램</a>
  </div>
  <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
    <a href="https://www.syu.ac.kr" target="_blank" style="text-decoration: none;">
      <img src="https://www.syu.ac.kr/wp-content/themes/syu-main/images/logo/new_logo.png" alt="삼육대학교 로고" style="width: 180px;">
    </a>
  </div>
  <div style="margin-top: 1rem;">
    홈페이지 관련 문의: <a href="mailto:gyoseung@syuin.ac.kr" style="color: white; text-decoration: none;">gyoseung@syuin.ac.kr</a>
  </div>
</footer>

</body>
</html>
