<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동아리 가입 신청</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 10;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .logo img {
            margin-right: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1rem;
        }

        body, html {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 5rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form textarea, form input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form textarea:focus, form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        form button {
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="/" style="text-decoration: none; color: white;">
            <img src="https://file.gyoseung.me/hovering/bird.ico" alt="Hovering_Logo" />
            <span>호버링</span>
        </a>
    </div>
    <nav>
        <a href="/#about">About</a>
        <a href="/board">Community</a>
        <a href="/register">Join Club</a>
        <span th:if="${#authentication != null and #authentication.principal != null}">
    <a href="#" id="logout-button" style="cursor: pointer;">[[${#authentication.principal.username}]]</a>
</span>
        <a href="/login" th:if="${#authentication == null or #authentication.principal == null}">Sign in</a>
    </nav>
</header>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const logoutButton = document.getElementById("logout-button");
        if (logoutButton) {
            logoutButton.addEventListener("click", function () {
                if (confirm("로그아웃 하시겠습니까?")) {
                    window.location.href = "/logout";
                }
            });
        }
    });
</script>

<div class="container">
    <h2>회원가입</h2>
    <form th:action="@{/join}" method="post" th:object="${user}">
        <label for="name">이름:</label>
        <input id="name" type="text" th:field="*{name}" required />

        <label for="department">학과:</label>
        <input id="department" type="text" th:field="*{department}" required />

        <label for="studentId">학번:</label>
        <input id="studentId" type="text" th:field="*{studentId}" required />

        <label for="phone">전화번호:</label>
        <input id="phone" type="text" th:field="*{phone}" required />

        <label for="email">이메일:</label>
        <input id="email" type="email" th:field="*{email}" required />
        <button type="button" onclick="sendVerificationCode()">인증 코드 발송</button>

        <label for="verificationCode">인증 코드:</label>
        <input id="verificationCode" type="text" name="verificationCode" required />

        <label for="password">비밀번호:</label>
        <input id="password" type="password" th:field="*{password}" required />

        <label for="confirmPassword">비밀번호 확인:</label>
        <input id="confirmPassword" type="password" name="confirmPassword" required />

        <button type="submit">회원가입</button>
    </form>
</div>

<script>
    function sendVerificationCode() {
        const email = document.getElementById("email").value;
        if (!email) {
            alert("이메일을 입력하세요.");
            return;
        }

        fetch("/verification/send?email=" + email, {
            method: "POST"
        })
            .then(response => {
                if (response.ok) {
                    alert("인증 코드가 이메일로 발송되었습니다.");
                } else {
                    alert("인증 코드 발송에 실패했습니다.");
                }
            });
    }
</script>

<footer style="background-color: #222; color: white; text-align: center; padding: 2rem;">
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
        <a href="https://www.instagram.com/ho_birding.36" target="_blank" style="text-decoration: none;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="인스타그램 로고" style="width: 30px;">
        </a>
        <a href="https://www.instagram.com/ho_birding.36" target="_blank" style="color: white; text-decoration: none; margin-left: 10px; font-size: 1.2rem;">호버링 인스타그램</a>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
        <a href="https://www.syu.ac.kr" target="_blank" style="text-decoration: none;">
            <img src="https://www.syu.ac.kr/wp-content/themes/syu-main/images/logo/new_logo.png" alt="삼육대학교 로고" style="width: 180px;">
        </a>
    </div>
    <div style="margin-top: 1rem;">
        홈페이지 관련 문의: <a href="mailto:gyoseung@syuin.ac.kr" style="color: white; text-decoration: none;">gyoseung@syuin.ac.kr</a>
    </div>
</footer>

</body>
</html>
